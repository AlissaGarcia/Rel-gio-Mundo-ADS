<head>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: radial-gradient(circle at top, #0b1a3a, #020617);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    color: #e0eaff;
}

.container {
    background: linear-gradient(145deg, #0d2a5c, #08162f);
    padding: 35px 30px;
    border-radius: 22px;
    box-shadow: 0 0 35px rgba(0,140,255,0.4);
    text-align: center;
    max-width: 620px;
    width: 90%;
}

h1 {
    color: #4fc3ff;
    margin-bottom: 4px;
}

h2 {
    font-weight: 300;
    font-size: 1rem;
    opacity: 0.9;
    margin-bottom: 25px;
}

.timer {
    display: flex;
    gap: 14px;
    justify-content: center;
    flex-wrap: wrap;
}

.box {
    background: linear-gradient(160deg, #0f3c78, #081e3f);
    padding: 18px 16px;
    border-radius: 18px;
    min-width: 95px;
    box-shadow: inset 0 0 12px rgba(0,160,255,0.35),
                0 0 14px rgba(0,140,255,0.25);
}

.box span {
    font-size: 2.2rem;
    font-weight: 700;
    color: #7fd4ff;
    display: block;
}

.box small {
    font-size: 0.7rem;
    letter-spacing: 1px;
    color: #b7dfff;
}

footer {
    margin-top: 18px;
    font-size: 0.8rem;
    color: #9ad8ff;
}
</style>
</head>

<body>

<div class="container">
    <h1>Mundo ADS â€” EdiÃ§Ã£o III</h1>
    <h2>A Era do Pensar Artificial</h2>

    <div class="timer">
        <div class="box"><span id="days">00</span><small>DIAS</small></div>
        <div class="box"><span id="hours">00</span><small>HORAS</small></div>
        <div class="box"><span id="minutes">00</span><small>MINUTOS</small></div>
        <div class="box"><span id="seconds">00</span><small>SEGUNDOS</small></div>
    </div>

    <footer>Contagem regressiva para o inÃ­cio do evento ðŸš€</footer>
</div>

<script>
const eventDate = new Date("February 4, 2026 08:00:00").getTime();

setInterval(() => {
    const now = new Date().getTime();
    const distance = eventDate - now;

    if (distance < 0) return;

    document.getElementById("days").innerText = Math.floor(distance / (1000 * 60 * 60 * 24));
    document.getElementById("hours").innerText = Math.floor((distance / (1000 * 60 * 60)) % 24);
    document.getElementById("minutes").innerText = Math.floor((distance / (1000 * 60)) % 60);
    document.getElementById("seconds").innerText = Math.floor((distance / 1000) % 60);
}, 1000);
</script>

</body>
